<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Add Review</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HBnB</h1>
            <nav>
                <a href="#" id="back-link">Back to Place</a>
                <a href="places.html">All Places</a>
                <a href="#" id="logout-link">Logout</a>
            </nav>
        </header>

        <main class="review-container">
            <h2>Add Your Review</h2>
            <div id="place-info">
                <!-- Place name will be shown here -->
            </div>

            <form id="review-form">
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select a rating</option>
                        <option value="5">⭐⭐⭐⭐⭐ (5 - Excellent)</option>
                        <option value="4">⭐⭐⭐⭐ (4 - Very Good)</option>
                        <option value="3">⭐⭐⭐ (3 - Good)</option>
                        <option value="2">⭐⭐ (2 - Fair)</option>
                        <option value="1">⭐ (1 - Poor)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="review-text">Your Review:</label>
                    <textarea 
                        id="review-text" 
                        name="text" 
                        required 
                        rows="6"
                        placeholder="Share your experience..."
                        minlength="10"
                    ></textarea>
                    <small>Minimum 10 characters</small>
                </div>

                <button type="submit" class="btn-primary">Submit Review</button>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 HBnB Evolution. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/add-review.js"></script>
</body>
</html>
