<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Add Review</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="place.html">Back to Place</a>
        </nav>
    </header>

    <main>
        <h1>Add a Review</h1>
        
        <div class="add-review">
            <form id="review-form" class="form">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Very Good</option>
                    <option value="3">3 - Good</option>
                    <option value="2">2 - Fair</option>
                    <option value="1">1 - Poor</option>
                </select>

                <label for="comment">Your Review:</label>
                <textarea id="comment" name="comment" required rows="6" placeholder="Share your experience..."></textarea>

                <button type="submit">Submit Review</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2024 HBnB, Inc. All rights reserved.</p>
    </footer>
</body>
</html>
