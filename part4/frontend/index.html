<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Available Places</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="HBnB Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <button id="logout-button" onclick="logout()" style="display: none; background: none; border: 2px solid white; color: white; padding: 8px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: 600;">Logout</button>
        </nav>
    </header>

    <main style="background: #e8e8e8; padding: 40px 20px; min-height: calc(100vh - 120px);">
        <h1 style="text-align: center; font-size: 2.5rem; margin-bottom: 30px; color: #000;">Available Places</h1>
        
        <div style="text-align: center; margin-bottom: 40px;">
            <label for="price-filter" style="font-size: 1.1rem; font-weight: bold; margin-right: 10px;">Max Price:</label>
            <select id="price-filter" style="padding: 8px 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem;">
                <option value="all">All</option>
                <option value="10">$10</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
            </select>
        </div>

        <div id="places-list" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; max-width: 1200px; margin: 0 auto;">
            <!-- Place cards will be dynamically populated here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 HBnB Evolution. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
