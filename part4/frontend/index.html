<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBNB - Places</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fefefe;
        }
        header {
            background-color: #fd9703;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: black;
            font-weight: bold;
        }
        header .logo {
            font-size: 24px;
        }
        header img {
            height: 40px;
        }
        .login {
            cursor: pointer;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .login:hover {
            opacity: 0.8;
        }
        #logout-button {
            background-color: transparent;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        #logout-button:hover {
            opacity: 0.8;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .filter {
            margin-bottom: 30px;
            font-size: 18px;
        }
        .filter select {
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .places {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .card {
            background-color: #f2f2f2;
            width: 280px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .card h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 16px;
            color: #868582;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #fd9703;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .loading {
            font-size: 18px;
            color: #868582;
        }
        .error {
            font-size: 18px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">hbnb</div>
        <div>
            <a href="login.html" id="login-link" class="login">Login</a>
            <button id="logout-button" style="display: none;" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container">
        <h1>Available Places</h1>
        <div class="filter">
            Max Price:
            <select id="price-filter">
                <option value="all">All</option>
                <option value="10">Up to $10</option>
                <option value="50">Up to $50</option>
                <option value="100">Up to $100</option>
                <option value="150">Up to $150</option>
                <option value="250">Up to $250</option>
            </select>
        </div>

        <div class="places" id="places">
            <p class="loading">Loading places...</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
