<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Home</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <button id="logout-button" class="login-button" style="display: none;" onclick="logout()">Logout</button>
        </nav>
    </header>

    <main>
        <h1>Find Your Perfect Place</h1>
        
        <div class="filters">
            <label for="price-filter">Filter by Price:</label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="10">Up to $10</option>
                <option value="50">Up to $50</option>
                <option value="100">Up to $100</option>
                <option value="150">Up to $150</option>
                <option value="250">Up to $250</option>
            </select>
        </div>
        
        <section id="places">
            <p class="loading">Loading places...</p>
        </section>
    </main>

    <footer>

    <script src="scripts.js"></script>
</body>
</html>
