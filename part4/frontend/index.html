<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HBNB - Places</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">hbnb</div>
        <div>
            <a href="login.html" id="login-link" class="login">Login</a>
            <button id="logout-button" style="display: none;" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container">
        <h1>Available Places</h1>
        <div class="filter">
            Max Price:
            <select id="price-filter">
                <option value="all">All</option>
                <option value="10">Up to $10</option>
                <option value="50">Up to $50</option>
                <option value="100">Up to $100</option>
                <option value="150">Up to $150</option>
                <option value="250">Up to $250</option>
            </select>
        </div>

        <div class="places" id="places">
            <p class="loading">Loading places...</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
