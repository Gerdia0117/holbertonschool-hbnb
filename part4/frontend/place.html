<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBNB - Place Details</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="hbnb logo">
            <span>hbnb</span>
        </div>
        <div>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <button id="logout-button" style="display: none;" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container place-details-container">
        <div id="place-details">
            <p class="loading">Loading place details...</p>
        </div>

        <div id="reviews-section" style="display: none;">
            <div class="reviews-title">Reviews</div>
            <div id="reviews-list">
                <p class="loading">Loading reviews...</p>
            </div>
        </div>

        <div id="add-review" style="display: none;">
            <a href="add_review.html" class="btn">Add a Review</a>
        </div>
    </div>
