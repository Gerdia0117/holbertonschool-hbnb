<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Place Details</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="HBnB Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div id="place-details" class="property-info">
                <!-- Place details will be populated dynamically -->
            </div>

            <div class="reviews" id="reviews-section">
                <h2>Reviews</h2>
                <div id="reviews-list">
                    <!-- Reviews will be populated dynamically -->
                </div>
            </div>

            <div class="add-review" id="add-review" style="display: none;">
                <h2>Add a Review</h2>
                <p><a href="#" id="add-review-link" class="details-button">Write a Review</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 HBnB Evolution. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
