<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBNB - Place Details</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fefefe;
        }
        header {
            background-color: #fd9703;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: black;
            font-weight: bold;
        }
        header .logo {
            font-size: 24px;
        }
        .login {
            cursor: pointer;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .login:hover {
            opacity: 0.8;
        }
        #logout-button {
            background-color: transparent;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        #logout-button:hover {
            opacity: 0.8;
        }
        .container {
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .card {
            background-color: #f2f2f2;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            margin-bottom: 40px;
        }
        .card p {
            margin: 10px 0;
            font-size: 16px;
        }
        .card img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .reviews-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .review {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            margin-bottom: 25px;
        }
        .review p {
            margin: 8px 0;
            font-size: 16px;
        }
        footer {
            background-color: #fd9703;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: black;
            font-weight: bold;
        }
        .label {
            font-weight: bold;
        }
        .btn {
            background-color: #fd9703;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .loading, .error {
            text-align: center;
            font-size: 18px;
            color: #868582;
        }
        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">hbnb</div>
        <div>
            <a href="login.html" id="login-link" class="login">Login</a>
            <button id="logout-button" style="display: none;" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container">
        <div id="place-details">
            <p class="loading">Loading place details...</p>
        </div>

        <div id="reviews-section" style="display: none;">
            <div class="reviews-title">Reviews</div>
            <div id="reviews-list">
                <p class="loading">Loading reviews...</p>
            </div>
        </div>

        <div id="add-review" style="display: none;">
            <a href="add_review.html" class="btn">Add a Review</a>
        </div>
    </div>

    <footer>
        Â© 2024 HBnB Evolution. All rights reserved.
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
