<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviewing: Place Name</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
        }

        .container {
            width: 70%;
            margin: 40px auto;
            text-align: left;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
            font-weight: 600;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        textarea {
            width: 100%;
            height: 80px;
            font-size: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #dcdcdc;
            resize: none;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid #dcdcdc;
            margin-bottom: 25px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #e68a00;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="page-title">Reviewing: <span id="place-name-display">Loading...</span></h1>

    <h2>Add a Review</h2>

    <form id="review-form">
        <label for="comment">Your Review:</label>
        <textarea id="comment" name="comment" required placeholder=""></textarea>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="">Select a rating</option>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select>

        <button type="submit">Submit Review</button>
    </form>
</div>

<script src="scripts.js"></script>
</body>
</html>
