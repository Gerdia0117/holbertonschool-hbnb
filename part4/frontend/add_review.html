<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review - HBnB</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="HBnB Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="property-info">
                <h1>Reviewing: <span id="place-name">Loading...</span></h1>
            </div>
            
            <div class="add-review">
                <h2>Add a Review</h2>
                <form id="review-form" class="form">
                    <label for="review">Your Review:</label>
                    <textarea id="review" name="review" required placeholder="Share your experience..."></textarea>
                    
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select rating</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                    
                    <button type="submit">Submit Review</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 HBnB Evolution. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
